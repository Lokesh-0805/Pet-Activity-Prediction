<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Activity Prediction</title>
    
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pet Activity Prediction</h1>

        <!-- Form to send data to Flask -->
        <form action="{{ url_for('index') }}" method="post">
            <input type="number" class="form-control" name="steps_cleaned" placeholder="Steps" required>
            <input type="number" class="form-control" name="heart_rate_cleaned" placeholder="Heart Rate" required>
            <input type="number" class="form-control" name="hour" placeholder="Hour (0-23)" required>
            <input type="number" class="form-control" name="day_of_week" placeholder="Day of Week (0=Monday, 6=Sunday)" required>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if results %}
            <p class="prediction">The prediction says your pet is <strong>{{ results }}</strong></p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
